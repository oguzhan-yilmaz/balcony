name: Build & Push to GHCR
on: [push]
jobs:
  publish-balcony-docker-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push the balcony Docker image
      run: |
            docker build . --tag ghcr.io/oguzhan-yilmaz/balcony:latest
            docker run ghcr.io/oguzhan-yilmaz/balcony:latest
            docker push ghcr.io/oguzhan-yilmaz/balcony:latest
