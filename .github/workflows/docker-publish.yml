name: Build and publish a Docker image to ghcr.io
on:
  # publish on releases, e.g. v2.1.13 (image tagged as "2.1.13" - "v" prefix is removed)
  release:
    types: [ published ]

jobs:
  docker_publish:
    runs-on: "ubuntu-20.04"

    steps:
      - uses: actions/checkout@v3
      # https://github.com/marketplace/actions/push-to-ghcr
      - name: Install toml-cli
        run: pip install toml-cli
      - name: Read balcony version
        id: read-pyproject-version
        run: echo ::set-output name=version::$(toml get pyproject.toml tool.poetry.version | tr -d '[:space:]')
      - name: Log in to the Container registry
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}
          IMAGE_NAME: ${{ github.repository }}
          IMAGE_TAG: ${{ steps.read-pyproject-version.outputs.version }}
          REPOSITORY: "ghcr.io"
          DOCKER_BUILDKIT: 1
          DOCKERFILE_PATH: "."
          DOCKER_CONTEXT: "."
        
        run: |
          echo "Using $(docker -v)"

          echo "::group::Logging into the GitHub Container registry (ghcr.io) ..."
          echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          echo "::endgroup::"

          echo "::group::Set commit tag and image name"
          if [ "${{ github.event_name }}" = "release" ]; then
            export COMMIT_TAG=${GITHUB_REF:10}
            export COMMIT_TAG=${COMMIT_TAG//v/}
          else
            if [ -z ${IMAGE_TAG} ]; then
              export COMMIT_TAG=latest
            else
              export COMMIT_TAG=${IMAGE_TAG}
            fi
          fi
          
          # lowercase the image name
          export IMAGE_NAME=$(echo ${IMAGE_NAME} | tr '[:upper:]' '[:lower:]')

          echo "Tagging with ${COMMIT_TAG}"
          echo "::endgroup::"

          export BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          export GITHUB_URL=https://github.com/${{ github.repository }}

          echo "::group::Building the Docker image: ${REPOSITORY}/${IMAGE_NAME}:${COMMIT_TAG} from ${DOCKERFILE_PATH} in ${DOCKER_CONTEXT} context ..."

          # https://docs.docker.com/develop/develop-images/build_enhancements/
          # https://docs.docker.com/engine/reference/commandline/build/#specifying-external-cache-sources
          >&0 docker build \
            --file ${DOCKERFILE_PATH} \
            --progress tty \
            --cache-from ${REPOSITORY}/${IMAGE_NAME}:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            --build-arg GITHUB_SHA=${GITHUB_SHA} \
            \
            --tag ${REPOSITORY}/${IMAGE_NAME}:${COMMIT_TAG} \
            \
            --label org.label-schema.build-date=${BUILD_DATE} \
            --label org.label-schema.vcs-url=${GITHUB_URL} \
            --label org.label-schema.vcs-ref=${GITHUB_SHA} \
            \
            --label org.opencontainers.image.created=${BUILD_DATE} \
            --label org.opencontainers.image.source=${GITHUB_URL} \
            --label org.opencontainers.image.revision=${GITHUB_SHA} \
            ${DOCKER_CONTEXT}


          docker tag ${REPOSITORY}/${IMAGE_NAME}:${COMMIT_TAG} ${REPOSITORY}/${IMAGE_NAME}:latest
          echo "::endgroup::"

          echo "::group::Inspecting the image ..."
          docker images

          echo "Labels:"
          docker image inspect ${REPOSITORY}/${IMAGE_NAME}:${COMMIT_TAG} | jq '.[].Config.Labels'

          echo "Env variables:"
          docker image inspect ${REPOSITORY}/${IMAGE_NAME}:${COMMIT_TAG} | jq '.[].Config.Env'

          echo "::endgroup::"

          echo "::group::Pushing the Docker image to ${REPOSITORY} ..."
          >&0 docker push ${REPOSITORY}/${IMAGE_NAME}:${COMMIT_TAG} && echo "Pushed"
          echo "::endgroup::"

